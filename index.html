<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenCV.js Two-Canvas Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #controls {
            margin-top: 20px;
        }

        #canvases {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        #canvases > div {
            flex: 1 1 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 1px solid #ccc;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            #canvases {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<h2>Επεξεργασία Εικόνας με OpenCV.js</h2>

<input type="file" id="upload">
<div id="controls">
    <button id="blurButton">Εφαρμογή Blur</button>
    <button id="edgeButton">Ανίχνευση Ακμών</button>
</div>

<div id="canvases">
    <div>
        <h3>Αρχική Εικόνα</h3>
        <canvas id="canvasInput"></canvas>
    </div>
    <div>
        <h3>Επεξεργασμένη Εικόνα</h3>
        <canvas id="canvasOutput"></canvas>
    </div>
</div>

<script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
<script src="script.js"></script>

</body>
</html>
